<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    p{
      padding: 5px 20px;
    }
    #stage {
      display: block;
      width: 800px;
      height: 600px;
      margin: 30px auto;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <h1>X = X0 + V (linear)  等速運動</h1>
  <p>X => X座標</p>
  <p>X0 => X原本座標位置</p>
  <p>V => 速度</p>
  <canvas id="stage" width="800" height="600"></canvas>
<script>
  let canvas = document.querySelector('#stage');
  let ctx = canvas.getContext('2d');
  let time = 0;
  let ball = {
    position: {
      x: 0, // x 座標
      y: 300 // y 座標
    },
    radius: 10, // 半徑
    velocity: 100 // 速度
  };

  function motion(offset) {
    ball.position.x = ball.position.x + ball.velocity / 1000 * offset
    
    ctx.fillStyle = 'black'
    ctx.beginPath()
    ctx.arc(ball.position.x, ball.position.y, ball.radius, 0, Math.PI * 2)
    ctx.fill()
  }

  function render(t) {
    // console.log(t - time); // 間隔
    ctx.clearRect(0, 0, 800, 600);
    motion(t - time);
    time = t;
    // setTimeout(render, 1000 / 60)
    requestAnimationFrame(render)
  }

  // setInterval(render, 1000 / 60) // 60 FPS
  // setTimeout(render, 1000 / 60)
  requestAnimationFrame(render)
</script>
</body>
</html>
